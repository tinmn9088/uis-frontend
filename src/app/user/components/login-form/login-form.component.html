<div class="login-form">
  <h3 class="login-form__header">
    {{ 'users.login_form.sign_in' | translate }}
  </h3>

  <mat-card
    class="login-form__card"
    [ngStyle]="{ width: cardWidthPercents + '%' }">
    <form
      class="login-form__form"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()">
      <mat-form-field
        class="login-form__field"
        appearance="fill"
        color="primary">
        <mat-label>
          {{ 'users.login_form.login_label' | translate }}
        </mat-label>
        <input matInput name="username" formControlName="username" />
        <mat-error>
          {{ 'users.login_form.required' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field
        class="login-form__field"
        appearance="fill"
        color="primary">
        <mat-label>{{
          'users.login_form.password_label' | translate
        }}</mat-label>
        <input
          matInput
          [type]="passwordHidden ? 'password' : 'text'"
          name="password"
          formControlName="password" />
        <button
          type="button"
          tabindex="-1"
          mat-icon-button
          matSuffix
          (click)="passwordHidden = !passwordHidden"
          [disabled]="formGroup.disabled">
          <mat-icon>{{
            passwordHidden ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
        <mat-error>
          {{ 'users.login_form.required' | translate }}
        </mat-error>
      </mat-form-field>
      <button
        class="login-from__submit-button"
        mat-flat-button
        color="primary"
        [disabled]="formGroup.disabled">
        {{ 'users.login_form.sign_in' | translate }}
      </button>
      <mat-progress-bar
        class="login-form__progress-bar"
        [ngStyle]="{ visibility: formGroup.disabled ? 'visible' : 'hidden' }"
        mode="indeterminate"></mat-progress-bar>
    </form>
  </mat-card>
</div>
