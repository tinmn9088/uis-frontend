<p>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Placeholder" [(ngModel)]="searchQuery" />
    <button
      *ngIf="searchQuery"
      matSuffix
      mat-icon-button
      (click)="searchQuery = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</p>
