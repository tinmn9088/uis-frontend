<h3 mat-dialog-title>
  {{ 'auth.logout_dialog.confirmation_message' | translate }}
</h3>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">
    {{ 'auth.logout_dialog.no_button' | translate }}

  <button mat-flat-button [mat-dialog-close]="true">
    {{ 'auth.logout_dialog.yes_button' | translate }}
  </button>
</div>
