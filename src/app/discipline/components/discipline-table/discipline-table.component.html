<div class="table">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="onSortChange($event)">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let discipline">{{ discipline.name }}</td>
    </ng-container>

    <!-- Short name Column -->
    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Short name</th>
      <td mat-cell *matCellDef="let discipline">{{ discipline.shortName }}</td>
    </ng-container>

    <!-- Categories Column -->
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>Categories</th>
      <td mat-cell *matCellDef="let discipline">{{ discipline.categories }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let discipline; columns: displayedColumns"></tr>
  </table>
</div>

<div class="loading" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
