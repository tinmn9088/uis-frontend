<div class="frame">
  <app-toolbar
    class="frame__toolbar"
    [tabs]="toolbarTabs"
    [activeTab]="activeTab"
    [showTabs]="showToolbarTabs"
    (menuButtonClick)="drawer.toggle()"></app-toolbar>

  <mat-drawer-container class="frame__drawer-container" autosize>
    <mat-drawer
      class="frame__sidenav"
      [ngClass]="sidenavFullsize ? 'fullsize' : ''"
      (openedStart)="onDrawerOpenedStart()"
      (closedStart)="onDrawerClosedStart()"
      #drawer
      mode="side"
      opened="true">
      <nav class="frame__sidenav-options">
        <a *ngIf="addButtonPath" routerLink="{{ addButtonPath }}">
          <button
            mat-raised-button
            class="frame__sidenav-add-button"
            color="primary">
            {{ 'sidenav.add_button' | translate | uppercase }}
          </button>
        </a>
        <ng-container *ngFor="let option of sidenavOptions">
          <a
            class="frame__sidenav-option"
            mat-flat-button
            *ngIf="!isSidenavOptionHidden(option)"
            color="{{ option === activeOption ? 'primary' : '' }}"
            [ngStyle]="{
              'pointer-events': option === activeOption ? 'none' : 'auto'
            }"
            routerLink="{{ option.path }}">
            <mat-icon class="frame__sidenav-option-icon">launch</mat-icon>
            <span class="frame__sidenav-option-text">
              {{ option.title | translate }}
            </span>
          </a>
        </ng-container>
      </nav>
    </mat-drawer>

    <mat-drawer-content
      class="frame__content"
      [ngStyle]="{ height: contentHeightPixels + 'px' }">
      <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
