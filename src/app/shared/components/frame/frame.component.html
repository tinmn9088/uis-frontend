<div class="frame">
  <app-toolbar
    class="frame__toolbar"
    [showTabs]="showToolbarTabs"
    (menuButtonClick)="drawer.toggle()"></app-toolbar>

  <mat-drawer-container class="frame__drawer-container">
    <mat-drawer
      class="frame__sidenav"
      [ngClass]="sidenavFullsize ? 'fullsize' : ''"
      (openedStart)="onDrawerOpenedStart()"
      (closedStart)="onDrawerClosedStart()"
      #drawer
      mode="side"
      opened="true">
      <nav class="frame__sidenav-options">
        <a routerLink="/specializations">
          <button
            mat-raised-button
            class="frame__sidenav-add-button"
            color="primary">
            {{ 'sidenav.add_button' | translate | uppercase }}
          </button>
        </a>
        <a
          class="frame__sidenav-option"
          mat-flat-button
          *ngFor="let option of options"
          color="{{ option.isActive ? 'primary' : '' }}"
          routerLink="{{ option.path }}">
          <mat-icon class="frame__sidenav-option-icon">launch</mat-icon>
          <span class="frame__sidenav-option-text">{{
            option.title | translate
          }}</span>
        </a>
      </nav>
    </mat-drawer>

    <mat-drawer-content
      class="frame__content"
      [ngStyle]="{ height: contentHeightPixels + 'px' }">
      <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
