<div class="header">
  <button
    mat-icon-button
    class="header__previous-button"
    (click)="onPreviousClicked()">
    <span class="header__previous-button-content"></span>
  </button>
  <span class="header__label">{{ periodLabel }}</span>
  <button mat-icon-button class="header__next-button" (click)="onNextClicked()">
    <span class="header__next-button-content"></span>
  </button>
</div>
