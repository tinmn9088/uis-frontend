<h3 mat-dialog-title>
  {{
    ('delete_dialog.confirmation_message' | translate) + ' ' + data.name + '?'
  }}
</h3>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">
    {{ 'delete_dialog.no_button' | translate }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true">
    {{ 'delete_dialog.yes_button' | translate }}
  </button>
</div>
